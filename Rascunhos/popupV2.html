<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Presença</title>
    <style>
      /* styles.css */

      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Estilo do conteúdo principal do site */
      .site-content {
        text-align: center;
        padding: 20px;
      }

      .open-modal-btn {
        padding: 12px 24px;
        font-size: 16px;
        color: #fff;
        background-color: #8b4513; /* Marrom */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .open-modal-btn:hover {
        background-color: #a0522d;
      }

      /* Modal Overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      /* Modal Content */
      .modal-content {
        background-color: #f5f5dc; /* Bege */
        width: 90%;
        max-width: 360px;
        padding: 30px 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .modal-content h2 {
        color: #8b4513; /* Marrom */
        margin-bottom: 20px;
        font-size: 22px;
      }

      .modal-content input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        color: #333;
        text-align: center;
        transition: border-color 0.3s ease;
      }

      .modal-content input:focus {
        outline: none;
        border-color: #8b4513;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: space-around;
      }

      /* Botões */
      .confirm-btn,
      .decline-btn {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Botão Confirmar */
      .confirm-btn {
        background-color: #8b4513; /* Marrom */
        color: #fff;
      }

      .confirm-btn:hover {
        background-color: #a0522d;
      }

      /* Botão Não Comparecer */
      .decline-btn {
        background-color: #f5f5dc; /* Bege */
        color: #8b4513;
        border: 1px solid #8b4513;
      }

      .decline-btn:hover {
        background-color: #ede6d0;
      }
    </style>
  </head>
  <body>
    <!-- Conteúdo do site -->
    <div class="site-content">
      <a href="../index.html" style="display: block; margin: 2rem; font-size: 2rem">Inicio</a>
      <h1>Bem-vindo ao Chá de Fraldas!</h1>
      <button class="open-modal-btn" onclick="openModal()">Confirme sua Presença</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content">
        <h2>Confirme sua Presença</h2>
        <input type="text" id="nome" placeholder="Informe seu nome" />
        <div class="modal-buttons">
          <button class="confirm-btn">Confirmar Presença</button>
          <button class="decline-btn" onclick="closeModal()">Não comparecer</button>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("modalOverlay").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
