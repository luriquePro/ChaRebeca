<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Presença</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Container do tamanho de um celular */
      .mobile-container {
        width: 100%;
        max-width: 500px;
        min-height: 100vh;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Estilo do conteúdo principal do site */
      .site-content {
        text-align: center;
        padding: 20px;
      }

      .open-modal-btn {
        padding: 12px 24px;
        font-size: 16px;
        color: #fff;
        background-color: #8b4513; /* Marrom */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 30px;
      }

      .open-modal-btn:hover {
        background-color: #a0522d;
      }

      /* Modal Overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      /* Modal Content */
      .modal-content {
        background-color: #fff;
        width: 90%;
        max-width: 360px;
        padding: 30px 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Modal Header */
      .modal-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-icon {
        font-size: 36px; /* Ícone de alerta */
        margin-bottom: 10px;
      }

      .modal-content h2 {
        color: #8b4513; /* Marrom */
        font-size: 22px;
        margin-bottom: 10px;
      }

      /* Input */
      .modal-content input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        color: #333;
        text-align: center;
        transition: border-color 0.3s ease;
      }

      .modal-content input:focus {
        outline: none;
        border-color: #8b4513;
      }

      /* Modal Buttons */
      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: space-around;
      }

      /* Botões */
      .confirm-btn,
      .decline-btn {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Botão Confirmar */
      .confirm-btn {
        background-color: #138b27; /* Marrom */
        color: #fff;
      }

      .confirm-btn:hover {
        background-color: #a0522d;
      }

      /* Botão Não Comparecer */
      .decline-btn {
        background-color: #cf9696; /* Cinza pálido */
        color: #808080;
        border: 1px solid #d3d3d3;
      }

      .decline-btn:hover {
        background-color: #c0c0c0; /* Cinza levemente mais escuro */
      }
    </style>
  </head>
  <body>
    <!-- Container simulado do tamanho de um celular -->
    <div class="mobile-container">
      <a href="../index.html" style="display: block; margin: 2rem; font-size: 2rem">Inicio</a>
      <!-- Conteúdo do site -->
      <div class="site-content">
        <h1>Bem-vindo ao Chá de Fraldas!</h1>
        <button class="open-modal-btn" onclick="openModal()">Confirme sua Presença</button>
      </div>

      <!-- Modal -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-icon">⚠️</span>
            <!-- Ícone de alerta -->
            <h2>Confirme sua Presença</h2>
          </div>
          <input type="text" id="nome" placeholder="Digite seu nome" />
          <div class="modal-buttons">
            <button class="confirm-btn">Confirmar Presença</button>
            <button class="decline-btn" onclick="closeModal()">Não comparecer</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("modalOverlay").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
